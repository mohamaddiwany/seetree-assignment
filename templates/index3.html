{% extends 'base.html' %}

{% block content %}
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <div class="card border-0 p-3 shadow-sm text-center">
                    <h3 class="text-muted">{{IMG_NAME}}:The {{text}} {{ value }}</h3>
                    <h3 class="text-muted">the time it takes : {{elapsedtime}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <p class="aligncenter">
            <img src="https://storage.googleapis.com/seetree-demo-open/{{IMG_NAME}}" alt="centered image" width="500" height="450" />
        </p>
{% endblock content %}
